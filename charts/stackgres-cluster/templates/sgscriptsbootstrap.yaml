
{{ if and .Values.initScripts.enabled .Values.initScripts.bootstrap.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-bootstrap-scripts
  annotations:
    helm.sh/hook: "pre-install,pre-upgrade,post-install,post-upgrade"
data:
  {{- if .Values.initScripts.bootstrap.databases }}
  {{- range .Values.initScripts.bootstrap.databases }}
  bootstrap-initial-db-{{ . }}.sql: |
    create database if not exists {{ . | quote }} ;
  {{- end }}  
  {{- end }}
  {{- if .Values.initScripts.bootstrap.users }}
  {{- range .Values.initScripts.bootstrap.users }}
  bootstrap-initial-users.sql: |
    {{- if .superuser }}
    CREATE USER {{ .user }} WITH SUPERUSER PASSWORD '{{ .password }}';
    {{- else }}
    {{- if .createdb }}
    CREATE USER {{ .user }} WITH CREATEDB PASSWORD '{{ .password }}';
    {{- else }}
    CREATE USER {{ .user }} WITH PASSWORD '{{ .password }}';
    {{- end }}
    {{- end }}
    {{- if .databases }}
    {{- range $db := .databases }}
    GRANT ALL PRIVILEGES ON DATABASE {{ $db | quote }} TO {{ .user }} ;
    {{- end }}
    {{- end }}
  {{- end }}
  {{- end }}
  
{{ end }}
