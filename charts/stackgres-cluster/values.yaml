cluster:
  create: true
  # restart: true
  # restartRole: 
  restartClusterRole: cluster-admin
  # If enabled, will set the Postgres Admin Password
  postgresPassword: ""
  restartReducedImpact: true
  restartPrimaryFirst: false
  restartTimeout: 300
  instances: 3
  postgres:
    version: 'latest'
    flavor: vanilla
    extensions:
      - name: adminpack
      - name: autoinc
      - name: colnames
      - name: pg_stat_statements
      - name: pgcrypto
      - name: plpgsql
      - name: uuid-ossp
